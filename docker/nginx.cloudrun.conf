# Nginx config for Cloud Run
# Uses environment variable substitution for backend URL

server {
    listen 8080;
    server_name _;
    
    # Allow large file uploads (up to 500MB for videos)
    client_max_body_size 500M;
    
    # DNS resolver for Cloud Run URLs
    resolver 8.8.8.8 valid=30s;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass ${BACKEND_URL}/api/;
        proxy_http_version 1.1;
        
        # Required for Cloud Run HTTPS backend
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Headers - use backend's host for Cloud Run routing
        proxy_set_header Host meetingmind-backend-669045652498.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Buffering for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
    
    # Proxy data/meetings requests (for serving artifacts)
    location /data/meetings/ {
        proxy_pass ${BACKEND_URL}/data/meetings/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host meetingmind-backend-669045652498.us-central1.run.app;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
